swagger: '2.0'
externalDocs:
  url: http://swagger.io
  description: Find out more about Swagger
schemes:
- http
- https
info:
  contact:
    email: hi@serokell.io
    url: https://serokell.io
    name: Serokell OÃœ
  version: 1.0.0
  title: Tezos Agora API
definitions:
  PaginationData:
    required:
    - total
    - rest
    type: object
    properties:
      lastId:
        maximum: 4294967295
        minimum: 0
        type: integer
      total:
        maximum: 4294967295
        minimum: 0
        type: integer
      limit:
        maximum: 4294967295
        minimum: 0
        type: integer
      rest:
        maximum: 4294967295
        minimum: 0
        type: integer
  ProposalVote:
    required:
    - id
    - proposal
    - author
    - operation
    - timestamp
    type: object
    properties:
      operation:
        $ref: ! '#/definitions/Hash'
      proposal:
        $ref: ! '#/definitions/Hash'
      author:
        $ref: ! '#/definitions/Baker'
      id:
        $ref: ! '#/definitions/ProposalVoteId'
      timestamp:
        $ref: ! '#/definitions/UTCTime'
  Hash:
    format: byte
    type: string
    description: Base58 hash value
  Period:
    required:
    - id
    - startLevel
    - endLevel
    - startTime
    - endTime
    - cycle
    type: object
    properties:
      startTime:
        $ref: ! '#/definitions/UTCTime'
      endLevel:
        $ref: ! '#/definitions/Level'
      endTime:
        $ref: ! '#/definitions/UTCTime'
      id:
        $ref: ! '#/definitions/PeriodId'
      cycle:
        $ref: ! '#/definitions/Cycle'
      startLevel:
        $ref: ! '#/definitions/Level'
  Ballot:
    required:
    - id
    - author
    - decision
    - operation
    - timestamp
    type: object
    properties:
      operation:
        $ref: ! '#/definitions/Hash'
      author:
        $ref: ! '#/definitions/Baker'
      id:
        $ref: ! '#/definitions/BallotId'
      decision:
        $ref: ! '#/definitions/Decision'
      timestamp:
        $ref: ! '#/definitions/UTCTime'
  Votes:
    maximum: 2147483647
    minimum: -2147483648
    type: integer
    description: Number of votes
  PeriodInfo:
    minProperties: 1
    maxProperties: 1
    type: object
    properties:
      explorationInfo:
        required:
        - period
        - totalPeriods
        - proposal
        - voteStats
        - ballots
        type: object
        properties:
          period:
            $ref: ! '#/definitions/Period'
          totalPeriods:
            maximum: 4294967295
            minimum: 0
            type: integer
          proposal:
            $ref: ! '#/definitions/Proposal'
          ballots:
            $ref: ! '#/definitions/Ballots'
          voteStats:
            $ref: ! '#/definitions/VoteStats'
      proposalInfo:
        required:
        - period
        - totalPeriods
        - voteStats
        type: object
        properties:
          period:
            $ref: ! '#/definitions/Period'
          totalPeriods:
            maximum: 4294967295
            minimum: 0
            type: integer
          voteStats:
            $ref: ! '#/definitions/VoteStats'
      promotionInfo:
        required:
        - period
        - totalPeriods
        - proposal
        - voteStats
        - ballots
        type: object
        properties:
          period:
            $ref: ! '#/definitions/Period'
          totalPeriods:
            maximum: 4294967295
            minimum: 0
            type: integer
          proposal:
            $ref: ! '#/definitions/Proposal'
          ballots:
            $ref: ! '#/definitions/Ballots'
          voteStats:
            $ref: ! '#/definitions/VoteStats'
      testingInfo:
        required:
        - period
        - totalPeriods
        - proposal
        type: object
        properties:
          period:
            $ref: ! '#/definitions/Period'
          totalPeriods:
            maximum: 4294967295
            minimum: 0
            type: integer
          proposal:
            $ref: ! '#/definitions/Proposal'
  ProposalId:
    maximum: 2147483647
    minimum: -2147483648
    type: integer
    description: Proposal id
  Proposal:
    required:
    - id
    - hash
    - timeCreated
    - proposer
    type: object
    properties:
      longDescription:
        type: string
      hash:
        $ref: ! '#/definitions/Hash'
      proposer:
        $ref: ! '#/definitions/Baker'
      shortDescription:
        type: string
      proposalFile:
        type: string
      timeCreated:
        $ref: ! '#/definitions/UTCTime'
      id:
        $ref: ! '#/definitions/ProposalId'
      title:
        type: string
      discourseLink:
        type: string
  Baker:
    required:
    - pkh
    - rolls
    - name
    type: object
    properties:
      logoUrl:
        type: string
      pkh:
        $ref: ! '#/definitions/Hash'
      name:
        type: string
      rolls:
        $ref: ! '#/definitions/Rolls'
  PaginatedList:
    required:
    - pagination
    - results
    type: object
    properties:
      pagination:
        $ref: ! '#/definitions/PaginationData'
      results:
        items:
          $ref: ! '#/definitions/Ballot'
        type: array
  UTCTime:
    example: 2016-07-22T00:00:00Z
    format: yyyy-mm-ddThh:MM:ssZ
    type: string
  BallotId:
    maximum: 2147483647
    minimum: -2147483648
    type: integer
    description: Ballot id
  Cycle:
    maximum: 2147483647
    minimum: -2147483648
    type: integer
    description: Cycle number
  PeriodId:
    maximum: 2147483647
    minimum: -2147483648
    type: integer
    description: Period number
  Decision:
    type: string
    enum:
    - yay
    - nay
    - pass
    description: Ballot decision
  Ballots:
    required:
    - yay
    - nay
    - pass
    - quorum
    - supermajority
    type: object
    properties:
      nay:
        $ref: ! '#/definitions/Votes'
      supermajority:
        format: float
        type: number
      quorum:
        format: float
        type: number
      pass:
        $ref: ! '#/definitions/Votes'
      yay:
        $ref: ! '#/definitions/Votes'
  Rolls:
    maximum: 2147483647
    minimum: -2147483648
    type: integer
    description: Number of rolls
  Level:
    maximum: 2147483647
    minimum: -2147483648
    type: integer
    description: Block level
  ProposalVoteId:
    maximum: 2147483647
    minimum: -2147483648
    type: integer
    description: Proposal vote id
  VoteStats:
    required:
    - votesCast
    - votesAvailable
    type: object
    properties:
      votesAvailable:
        $ref: ! '#/definitions/Votes'
      votesCast:
        $ref: ! '#/definitions/Votes'
paths:
  /api/v1/ballots/{period_id}:
    get:
      summary: Ballots for given voting period.
      responses:
        '404':
          description: ! '`period_id` not found'
        '400':
          description: Invalid `decision` or `lastId`
        '200':
          schema:
            $ref: ! '#/definitions/PaginatedList'
          description: ''
      produces:
      - application/json;charset=utf-8
      parameters:
      - maximum: 2147483647
        format: int32
        minimum: -2147483648
        required: true
        in: path
        name: period_id
        type: integer
      - maximum: 2147483647
        format: int32
        minimum: -2147483648
        required: false
        in: query
        name: lastId
        type: integer
      - required: false
        in: query
        name: decision
        type: string
        enum:
        - yay
        - nay
        - pass
      - format: int32
        required: false
        in: query
        name: offset
        type: integer
        description: Pagination parameter. How many items to skip from the beginning.
      - format: int32
        required: false
        in: query
        name: limit
        type: integer
        description: Pagination parameter. Maximum number of items to return.
  /api/v1/period:
    get:
      summary: Info about given voting period
      responses:
        '400':
          description: Invalid `id`
        '200':
          schema:
            $ref: ! '#/definitions/PeriodInfo'
          description: ''
      produces:
      - application/json;charset=utf-8
      parameters:
      - maximum: 2147483647
        format: int32
        minimum: -2147483648
        required: false
        in: query
        name: id
        type: integer
  /api/v1/proposal_votes/{period_id}:
    get:
      summary: Proposal votes for given proposal period.
      responses:
        '404':
          description: ! '`period_id` not found'
        '400':
          description: Invalid `lastId`
        '200':
          schema:
            $ref: ! '#/definitions/PaginatedList'
          description: ''
      produces:
      - application/json;charset=utf-8
      parameters:
      - maximum: 2147483647
        format: int32
        minimum: -2147483648
        required: true
        in: path
        name: period_id
        type: integer
      - maximum: 2147483647
        format: int32
        minimum: -2147483648
        required: false
        in: query
        name: lastId
        type: integer
      - format: int32
        required: false
        in: query
        name: offset
        type: integer
        description: Pagination parameter. How many items to skip from the beginning.
      - format: int32
        required: false
        in: query
        name: limit
        type: integer
        description: Pagination parameter. Maximum number of items to return.
  /api/v1/proposals/{period_id}:
    get:
      summary: Proposals for given proposal period.
      responses:
        '404':
          description: ! '`period_id` not found'
        '400':
          description: Invalid `lastId`
        '200':
          schema:
            $ref: ! '#/definitions/PaginatedList'
          description: ''
      produces:
      - application/json;charset=utf-8
      parameters:
      - maximum: 2147483647
        format: int32
        minimum: -2147483648
        required: true
        in: path
        name: period_id
        type: integer
      - maximum: 2147483647
        format: int32
        minimum: -2147483648
        required: false
        in: query
        name: lastId
        type: integer
      - format: int32
        required: false
        in: query
        name: offset
        type: integer
        description: Pagination parameter. How many items to skip from the beginning.
      - format: int32
        required: false
        in: query
        name: limit
        type: integer
        description: Pagination parameter. Maximum number of items to return.
